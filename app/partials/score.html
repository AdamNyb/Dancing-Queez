    var expand = function() {
               sweetAlert({   title: "You were correct/wrong!",   text: "Your answer:... The correct answer...", confirmButtonColor: "#FF4081",
                  imageUrl: "headphn.png" });
              
           }

    var width="280px";
    var height = "300px";
    var markWidth="100px";
    var markHeight = "100px";

    var data = [1, 0, 1, 1]

    var svg = d3.select("#results").append("svg")
        .attr("width", width)
        .attr("height", height)
        .attr("class", "mark");
        

    var mark = svg.selectAll(".mark")
            .data(data)
        .enter().append("svg")
          .attr("width", markWidth)
          .attr("height", markHeight)
            .attr("class", "mark")
            .attr("x", function(d,i) { return  i*75; }) 
            .attr("y", function(d,i) { return  i; })
            .attr("viewBox", "0 0 400 400")
            .attr("enable-background", "new 0 0 512 512");

    mark.append("path")
        .attr("d", "M146.537,1.047c-1.396-1.396-3.681-1.396-5.077,0L89.658,52.849c-1.396,1.396-3.681,1.396-5.077,0L32.78,1.047  c-1.396-1.396-3.681-1.396-5.077,0L1.047,27.702c-1.396,1.396-1.396,3.681,0,5.077l51.802,51.802c1.396,1.396,1.396,3.681,0,5.077  L1.047,141.46c-1.396,1.396-1.396,3.681,0,5.077l26.655,26.655c1.396,1.396,3.681,1.396,5.077,0l51.802-51.802  c1.396-1.396,3.681-1.396,5.077,0l51.801,51.801c1.396,1.396,3.681,1.396,5.077,0l26.655-26.655c1.396-1.396,1.396-3.681,0-5.077  l-51.801-51.801c-1.396-1.396-1.396-3.681,0-5.077l51.801-51.801c1.396-1.396,1.396-3.681,0-5.077L146.537,1.047z")

    mark.on({
        "click": expand,
